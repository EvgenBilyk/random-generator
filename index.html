<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <title>Random</title>
</head>

<body>
    <div class="container-fluid mt-5 gx-5">
        <h4 class="mb-3">Генератор рэндом чисел</h4>
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="row">
                        <h5 class="mb-3">Выберите диапазон</h5>
                        <div class="col-lg-3">от</div>
                        <div class="col-lg-3">
                            <label for="fromNumber" class="visually-hidden"></label>
                            <input type="number" class="form-control rand-inp inline" id="fromNumber"
                                placeholder="начало" value="1">
                        </div>
                        <div class="col-lg-1">до</div>
                        <div class="col-lg-3">
                            <label for="fromNumber" class="visually-hidden">конец</label>
                            <input type="number" class="form-control rand-inp inline" id="toNumber" placeholder="конец"
                                value="100">
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="mb-3">Выберите количество чисел</h5>
                        <div class="col-lg-3">Получить чисел</div>
                        <div class="col-lg-3">
                            <label for="fromNumber" class="visually-hidden"></label>
                            <input type="number" class="form-control rand-inp inline" id="countNumber" placeholder="5"
                                value="5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">Разделитель</div>
                        <div class="col-lg-3">
                            <label for="delimiterNumber" class="visually-hidden"></label>
                            <input type="text" class="form-control rand-inp inline" id="delimiterNumber"
                                placeholder="начало" value="-">
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notDoubleNumber">
                        <label class="form-check-label" for="doubleNumber">
                            Без повторов
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="orderNumber">
                        <label class="form-check-label" for="orderNumber">
                            Сортировать результаты по порядку
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success mt-2" id="btnResult">Получить случайные
                            числа</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 hide result-random">
                <div class="border mt-4 ">
                    <div class="text-wrap">
                        <p class="text-center fs-1 out"> </p>
                    </div>
                </div>
                <div class="protocol">
                    <table class="table">

                        <tbody class="table-condition">
                            <tr>
                                <td>Условия</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Создание</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="full-report">
                    <div class="row contein-item">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <script src="js.js" type="module"></script>
</body>

</html>
